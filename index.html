<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub Â· GitHub</title>

    <!-- link to css -->
    <link rel="stylesheet" href="./style.css">

    <!-- favicon icon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  
     <!-- cdn for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



</head>
<body>
    <!-- global container -->
   <div id="container">

        <section id="first-section">
            <i class="fa-brands fa-github fa-3x" style="color: #000000;"></i>
            <h6>Sign in to GitHub</h6>
        </section>

        <!-- center box -->
        <section id="box-section">
            <form>
                <label for="name">Username or email address</label>
                <br>
                <input type="text">
                <br>
                <label for="password">Password</label>
                <span style="margin-left: 106px;">Forgot password?</span>
                <br>
                <input type="password">
    
                <br>
                <button>Sign in</button>
            </form>
        </section>

        <!-- last box -->
        <section id="last-box">
            <div id="last-div">
                <p style="font-weight: 500;">Sign in with a passkey</p>
                <p><span style="color: black;">New to GitHub?</span> <span style="font-weight: 400;">Create an account</span></p>
            </div>
        </section>

     <section id="footer">
            <ul id="footer-ul">
                <li>Terms</li>
                <li>Privacy</li>
                <li>Docs</li>
                <li>Contact GitHub Support</li>
                <li>Manage cookies</li>
                <li>Do not share my personal information</li>
            </ul>
     </section>


   </div>
  
</body>
</html>
